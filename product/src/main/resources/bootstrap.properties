# 应用名
spring.application.name=wl-study-product
#nacos地址(配置中心)
spring.cloud.nacos.config.server-addr=127.0.0.1:8848
#nacos地址(注册中心)
spring.cloud.nacos.discovery.server-addr=127.0.0.1:8848
# 配置内容的数据格式
spring.cloud.nacos.config.file-extension=properties
# 指定对应的环境
spring.profiles.active=dev

spring.cloud.nacos.discovery.register-enabled=true
spring.cloud.nacos.username=nacos
spring.cloud.nacos.password=nacos
#spring.cloud.nacos.config.group=dev

spring.cloud.nacos.config.extension-configs[0].data-id=wl-study-product-test.properties
spring.cloud.nacos.config.extension-configs[0].group=test
spring.cloud.nacos.config.extension-configs[0].refresh=true

spring.cloud.nacos.config.extension-configs[1].data-id=wl-study-product-dev.properties
spring.cloud.nacos.config.extension-configs[1].group=dev
spring.cloud.nacos.config.extension-configs[1].refresh=true

spring.cloud.nacos.config.extension-configs[2].data-id=wl-study-product.properties
spring.cloud.nacos.config.extension-configs[2].group=DEFAULT_GROUP
spring.cloud.nacos.config.extension-configs[2].refresh=true
